<app-navbar></app-navbar>
<div class="container border">
    <hr>
    <h4>Solicitud de nuevo turno:</h4>
    <hr>
    <form autocomplete="off" (ngSubmit)="guardar(formulario)" #formulario="ngForm">

        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre y Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Nombre" ngModel name="nombreApellido">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha</label>
            <div class="col-8">
                <input type="date" class="form-control" ngModel name="fecha">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Hora</label>
            <div class="col-8">
                <select class="form-control" name="Hora" ngModel name="hora">
                    <option *ngFor="let hora of horas" [ngValue]="hora">{{hora}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Categoria</label>
            <div class="col-8">
                 <select class="form-control" name="Categoria" ngModel name="categoria"> 
                    <option *ngFor="let cat of categorias" [ngValue]="cat">{{cat.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Solicitar turno
                </button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="col-8">
                <p style="color:blue;">{{respuestaAPI}}</p>
            </div>
        </div>
    </form>
</div>
