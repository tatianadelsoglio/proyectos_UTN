<app-navbar></app-navbar>
<div class="container border">
    <hr>
    <h4>Actualización de turno:</h4>
    <div class="row">
        <div class="col">
            <p>*Recuerde que si el turno ya transcurrio no se hara efectiva la actualización.</p>
        </div>
        <div class="col">
            <button class="btn btn-link float-right" [routerLink]="['/turnos']">Volver</button>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr class="table-secondary">
            <th scope="col">Id</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
              <td>{{turno.id}}</td>
              <td>{{turno.nombreApellido}}</td>
              <td>{{turno.fecha}}</td>
              <td>{{turno.hora}}</td>
              <td>{{turno.categoria.nombre}}</td>
            </tr>
        </tbody>
    </table>
    <h5>Ingrese los nuevos valores:</h5>
    <form autocomplete="off" (ngSubmit)="actualizar(formulario)" #formulario="ngForm">

        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Nombre y Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Nombre" ngModel name="nombreApellido">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha</label>
            <div class="col-8">
                <input type="date" class="form-control" ngModel name="fecha">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Hora</label>
            <div class="col-8">
                <select class="form-control" name="Hora" ngModel name="hora">
                    <option *ngFor="let hora of horas" [ngValue]="hora">{{hora}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Categoria</label>
            <div class="col-8">
                 <select class="form-control" name="Categoria" ngModel name="categoria"> 
                    <option *ngFor="let cat of categorias" [ngValue]="cat">{{cat.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Actualizar turno
                </button>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="col-8">
                <p style="color:blue;">{{respuestaAPI}}</p>
            </div>
        </div>
    </form>
</div>
